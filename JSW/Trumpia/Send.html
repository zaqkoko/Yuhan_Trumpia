<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOY</title>
    <style>
      #box1 {
        text-align: center;
      }
      * {
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <div id="box1">
      <form>
        <p><input type="datetime-local" id="currentDatetime" /></p>
        <script>
          document.getElementById(
            "currentDatetime"
          ).value = new Date().toISOString().slice(0, 16);
        </script>

        <tr id="text_msg">
            <td colspan="2">
                <div class="msg-container">
                    <div class="msg-header" style="padding-bottom:20px;">Message</div>
                   
                    <div class="msg-body">
                        <textarea id="msgTxt" style="border: 1px solid #000000; padding: 5px; width: 300px; height: 500px; margin: 0px; z-index: auto; position:relative; right:1%; line-height: normal; font-size: 14px; transition: none; background: transparent !important;"></textarea>
                        <input type="tel" id="phone" size="12" style="padding: 5px; width:150px; height:5px; margin: 0px; right:40.9%; z-index:auto; position:absolute;">
                        <textarea id="output" style="border:1px solid #000000; padding:5px; width:150px; height:480px; margin:0px; z-index:auto; position:relative; left:1%"> </textarea>
                        <textarea id="output" style="border:1px solid #000000; padding:5px; width:150px; height:500px; margin:0px; z-index:auto; position:relative; left:1%"> </textarea>

                        <div style="font-size: 12px;padding-top:3px;"><span class="bold">글자 수 제한</span>&nbsp;0/150</div>
                    </div>
                    
                    <div class="msg-footer" style="padding-bottom:20px;">&nbsp;</div>
                    <div class="msg_error" style="color:red;font-size:15px;display:none;">Please enter the message content.</div>
            </td>
        </tr>

        <p><input type="submit" value="Submit" /></p>
      </form>
      
    </div>
  </body>
</html>
